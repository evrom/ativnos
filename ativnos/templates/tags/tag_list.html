{% extends "base.html" %} {% load static i18n %} {% block title %}tags - ativnos{% endblock %} {% block content %}
<div class="container">
    <h2>{% trans tag_name %}</h2>

    <table class="table">
        <tbody>
            {% for tag in object_list %}

                <th scope="row">{{ tag.name }}</th>                
                <td><a href="{{ tag.add_user_tag_url }}" class="btn">{% trans "add" %}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
