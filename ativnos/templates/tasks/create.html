{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}User: {{ object.username }}{% endblock %} 

{% block content %}
<div class="container">
    <h2>{% trans "Create Task" %}</h2>
    <form method="POST" action="{% url 'tasks:create' %}">
        {% csrf_token %}        
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </form>
</div>
{% endblock content %}
